{% extends "base.html" %}

{% block content %}
<div class="container">
        <a href="{% url 'dj_new' %}"><button  type="button" class="btn btn-primary">글쓰기</button></a>
    {% for post in posts.all %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"><a href="{% url 'dj_detail' post.id%}">{{post.title}}</a></h5>
            <p class="card-text">{{post.summary}}</p>
            <p class="card-text">{{post.pub_date}}</p>
        </div>
    </div>  
    {% endfor %}
</div>
{% endblock content %}
